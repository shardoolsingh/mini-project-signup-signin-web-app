<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/output.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <section class="section-signup w-4/5 my-0 mx-auto xs:w-1/2 md:w-1/3 lg:w-1/4 py-4 px-2 bg-neutral-light border-accent-color shadow-xl">
        <h2 class="text-3xl text-primary font-bold mb-2">Create your Account</h2>

        <form action="" method="">
            <label for="name">Name</label><br>
            <input class="w-full border border-accent foucs:border-1.25"type="text" id="name" name="name" placeholder="Enter your name" autofocus required><br><br>

            <label for="email">Email</label></br>
            <input class="w-full border border-accent focus:border-1.25" type="email" name="email" id="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password</label><br>
            <input  class="w-full border border-accent focus:border-1.25" type="password" name="password" id="password" placeholder="Enter a password" required><br><br>

            <input type="submit" id="btn-cta-signup" class="cursor-pointer py-2 px-4 rounded-md bg-primary text-white font-bold hover:opacity-90" value="Create Account">
        </form>
    </section>
</body>
</html>
